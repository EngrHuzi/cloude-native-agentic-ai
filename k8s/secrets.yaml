# Kubernetes Secret for Todo API
# IMPORTANT: Replace these values with your actual production values
apiVersion: v1
kind: Secret
metadata:
  name: todo-api-secrets
type: Opaque
stringData:
  # PostgreSQL Database URL
  # Format: postgresql://user:password@host:5432/dbname
  # Update with your actual database connection string
  database-url: "postgresql://postgres:postgres@postgres-service:5432/todo_db"

  # JWT Secret Key - Generate with: openssl rand -hex 32
  # IMPORTANT: Change this to a secure random key in production!
  secret-key: "change-this-to-a-secure-random-key-in-production-use-openssl-rand-hex-32"
